<br><br>
<div *ngIf="mySeries.length === 0" class="home" (click)="moveToSearch()">
  <img src="../../../assets/images/sad-cloud.png" width="20%">
  <br><h2 style="color: black">You have no Series, click here to add</h2>
</div>

<div class="main-div"><br>
  <mat-grid-list cols="4" rowHeight="1:1.5">
    <mat-grid-tile *ngFor="let serie of mySeries">
      <mat-card (click)="openSerie(serie)" class="example-card">
        <mat-card-header>
          <mat-card-title>{{serie.Title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{serie.Poster}}" width="240" height="340">
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
