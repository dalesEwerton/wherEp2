<div class="main-div">
  <mat-card>
    <form (submit)="searchSeries($event)" class="my-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Search">
      </mat-form-field>
    </form>
  </mat-card>


  <mat-grid-list cols="4" rowHeight="1:1.5">
    <mat-grid-tile *ngFor="let serie of mySeries">
      <mat-card (click)="openSerie(serie)" class="example-card">
        <mat-card-header>
          <mat-card-title>{{serie.Title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{serie.Poster}}" width="240" height="340">
        <br>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
